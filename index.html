    <header>
        <div class="container">
            <h2 class="logo">NETOFLIX</h2>

                <a href="">Início</a>

                <a href="">Filmes</a>

    <main>
        <div class="filme-principal">
           <div class="container">
                <h3 class="titulo"> SHANG-CHI E A LENDA DOS DEZ ANÉIS</h3>
                <p class="descricao">Shang-Chi precisa confrontar o passado que pensou ter deixado para trás. Ao mesmo tempo, ele é envolvido em uma teia de mistérios da organização conhecida como Dez Anéis.</p>
                <div class="botoes">
                    <button class="botao" role="button"><i class="fas fa-play-circle"></i> ASSISTIR AGORA</button>

                </div>
            </div>
        </div>
        <div class="carousel-container">
            <div class="carousel">
                <div class="carousel-box">
                </div>
                <a class="switch-left slider-button" onclick="sliderScrollLeft()">&lt</a>
